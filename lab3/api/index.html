<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Zadanie 3: Pobieranie i Wyświetlanie Danych</title>
    <link rel="stylesheet" href="main.css" />
    <script src="script.js"></script>
  </head>
  <body>
    <h2>Pobieranie i Wyświetlanie Danych</h2>
    <input
      type="text"
      id="searchInput"
      placeholder="Filtruj..."
      oninput="filterData()"
    />
    <select id="sortOrder" onchange="sortData()">
      <option value="original">Oryginalna kolejność</option>
      <option value="ascending">Rosnąco</option>
      <option value="descending">Malejąco</option>
    </select>
    <table id="dataTable">
      <thead>
        <tr>
          <th>Zdjęcie</th>
          <th>Tytuł</th>
          <th>Opis</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </body>
</html>
